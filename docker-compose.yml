version: '3.8'
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api
    restart: always
    ports:
      - 3000:3000
    depends_on:
      - mysql
    env_file:
      - apps/api/.env

  mysql:
    image: mysql:8
    container_name: mysql
    restart: always
    ports:
      - 3306:3306
    env_file:
      - apps/api/.env
    volumes:
      - mysql:/var/lib/mysql

volumes:
  mysql:
    name: mysql-db
